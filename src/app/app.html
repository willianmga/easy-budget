<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>{{appName}}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>

    <ion-list>
      <ion-list-header>Navegar</ion-list-header>
      <button ion-item (click)="openHome()">
        <ion-icon name="home" item-start></ion-icon>
        Início
      </button>
      <button ion-item (click)="openIncomes()">
        <ion-icon name="add" item-start></ion-icon>
        Receitas
      </button>
      <button ion-item (click)="openOutcomes()">
        <ion-icon name="remove" item-start></ion-icon>
        Despesas
      </button>
      <ion-list-header>Sessão</ion-list-header>
      <button ion-item (click)="exitApplication()">
        <ion-icon name="exit" item-start></ion-icon>
        Sair
      </button>
    </ion-list>

  </ion-content>
</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
